<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="numbervalidator.css" rel="stylesheet">
    </head>
    <body>
        <h1>Telephone Number Validator</h1>
        <div class="phone">
            <div class="phone-screen">
                <span class="enter-number-text">Enter a Phone Number:</span>
                <input class="enter-number" id="user-input">
                <span class="results" id="results-div"></span>
            </div>
            <div class="phone-camera"></div>
            <button class="phone-check-button" id="check-btn">Check</button>
            <button class="phone-clear-button" id="clear-btn">Clear</button>
        </div>
        <script src="numbervalidator.js"></script>
    </body>



</html>
